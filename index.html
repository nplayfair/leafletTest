<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css"
      href="semantic/dist/semantic.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="leafletgeosearch/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="leafletgeosearch/bundle.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="config.js"></script>

    <meta charset="utf-8">
    <title>Leaflet Map</title>
  </head>
  <body>
    <h1 class="ui center aligned icon header"><i class="map outline icon"></i>
      Leaflet Map
    </h1>
    <div class="ui container">
      <div class="ui segments">
        <div id="mapid"></div>
        <div class="ui big fluid action input" id="location">
          <input type="text" id="selectedLonglat"
          placeholder="Longitude/Lat..">
          <div class="ui violet button">Search</div>
        </div>

      </div>


    </div>

    <script type="text/javascript" src="mymap.js"></script>
  </body>
</html>
